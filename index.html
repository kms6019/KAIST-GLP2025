    <script type="text/javascript">
      $(document).ready(function () {
        /***************************  레이아웃 ***************************/
        $(".sns_share_link").on("click", function (e) {
          executeURLLink();

          e.preventDefault();
        });

        // 스와이프 안내 팝업 3초후 사라지게 하기
        var n_sec = 1000 * 2;
        $("#swipe_notice").delay(n_sec).fadeOut(600);

        function slide_update() {
          $(".swiper-container_wrapper").width($(".img_slide").width());
          //mySwiper.update();
        }

        var mySwiper = new Swiper(".swiper-container", {
          //Your options here:
          zoom: {
            enabled: true,
            maxRatio: 3,
            minRatio: 1,
          },
          direction: "horizontal",
          loop: true,
          slidesPerView: 1,
          pagination: {
            el: ".swiper-pagination",
            type: "bullets",
          },
          autoHeight: true,
          navigation: {
            nextEl: "#right_button",
            prevEl: "#left_button",
          },
          initialSlide: 0,
          autoHeight: false,
          observer: true,
          observeParents: true,
          on: {
            imagesReady: slide_update,
            resize: slide_update,
            slideChangeTransitionEnd: function () {
              if ($(".swiper-slide").find("audio").length > 0) {
                $(".swiper-slide")
                  .find("audio")
                  .each(function (n) {
                    this.pause();
                  });
              }

              if (
                $(".swiper-slide").eq(this.activeIndex).find("audio").length ==
                1
              ) {
                $(".swiper-slide")
                  .eq(this.activeIndex)
                  .find(".play_btn")
                  .trigger("click");
              }
            },
            zoomChange: function (scale, imageEl, slideEl) {
              if (scale > 1) {
                mySwiper.allowSlideNext = false;
                mySwiper.allowSlidePrev = false;
              } else {
                mySwiper.allowSlideNext = true;
                mySwiper.allowSlidePrev = true;
              }
            },
          },
        });

        // mySwiper.on("sliderMove", function () {
        //   if ($(".swiper-slide").hasClass("swiper-slide-zoomed")) {
        //     console.log("zoom");
        //     mySwiper.allowTouchMove = false;
        //   }
        // });

        // mySwiper.on("touchStart", function () {
        //   mySwiper.allowTouchMove = true;
        // });
        // 이걸 해줘야 반응형처럼 된다.
        mySwiper.update();

        $("#main").on("click", ".play_btn", function (e) {
          console.log("play");
          var o_audio = $(this).closest(".swiper-slide").find("audio").get(0);
          o_audio.volume = 0.2;
          o_audio.currentTime = 0;
          o_audio.play();
        });
      });
    </script>
